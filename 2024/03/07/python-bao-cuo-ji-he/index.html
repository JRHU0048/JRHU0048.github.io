  <div class="content e-content" itemprop="articleBody">
    <p>1、</p>
<figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">word_freq = &#123;&#125;</span><br><span class="line"><span class="keyword">for</span> word <span class="keyword">in</span> <span class="symbol">words:</span></span><br><span class="line">    <span class="keyword">if</span> word <span class="keyword">in</span> <span class="symbol">word_freq:</span></span><br><span class="line">        word_freq[word] += <span class="number">1</span></span><br><span class="line">    <span class="symbol">else:</span></span><br><span class="line">        word_freq[word] = <span class="number">1</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(word_freq):</span><br><span class="line">    print(word)</span><br><span class="line">    print(word_freq[word])</span><br><span class="line"></span><br><span class="line"><span class="title class_">TypeError</span>: <span class="string">&#x27;dict&#x27;</span> object cannot be interpreted as an integer</span><br><span class="line">类型错误<span class="symbol">:<span class="string">&#x27;dict&#x27;</span></span>对象不能被解释为整数</span><br></pre></td></tr></table></figure>
<p>在打印字典的键值对时出现上述错误，首先是word没有参与循环，其次range(word_freq)使用错误</p>
<figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">word_freq = &#123;&#125;</span><br><span class="line"><span class="keyword">for</span> word <span class="keyword">in</span> <span class="symbol">words:</span></span><br><span class="line">    <span class="keyword">if</span> word <span class="keyword">in</span> <span class="symbol">word_freq:</span></span><br><span class="line">        word_freq[word] += <span class="number">1</span></span><br><span class="line">    <span class="symbol">else:</span></span><br><span class="line">        word_freq[word] = <span class="number">1</span></span><br><span class="line"><span class="keyword">for</span> word, freq <span class="keyword">in</span> word_freq.items():</span><br><span class="line">    print(word,word_freq[word])</span><br></pre></td></tr></table></figure>
